<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let picture of pictures">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="picture.imageUrl" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{picture.id}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a routerLink="/pictures/{{picture.id}}" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
</div>
