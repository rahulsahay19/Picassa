<div class="sidenav">
    <div class="login-main-text">
        <h2>Picasaa<br></h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    Username is required
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    Password is required
                </div>
                <button type="submit" class="btn btn-primary" style="margin-right:10px;">Login</button>
                <button routerLink="/register" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
